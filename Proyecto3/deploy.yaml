# Rust API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rust-deploy
  labels:
    app: api-rust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-rust
  template:
    metadata:
      labels:
        app: api-rust
    spec:
      containers:
      - name: api-rust
        image: <TU_REGISTRY>/api_rust:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: GRPC_SERVER_URL
          value: "http://go-service:50051"
---
apiVersion: v1
kind: Service
metadata:
  name: api-rust-service
  labels:
    app: api-rust
spec:
  selector:
    app: api-rust
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

# Go gRPC
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service-deploy
  labels:
    app: go-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
      - name: go-service
        image: <TU_REGISTRY>/go_tweet_service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  labels:
    app: go-service
spec:
  selector:
    app: go-service
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051
